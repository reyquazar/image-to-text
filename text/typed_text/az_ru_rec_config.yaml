Global:
  use_gpu: true
  gpu_mem: 40000  # A40 имеет 48GB памяти, можно увеличить при необходимости
  use_xpu: false
  use_npu: false
  ir_optim: true
  use_tensorrt: false
  min_subgraph_size: 15
  precision: fp32
  save_model_dir: ./output/
  save_epoch_step: 10
  eval_batch_step: [0, 2000]
  cal_metric_during_train: true
  pretrained_model: ./text/typed_text/pretrain_models/cyrillic_PP-OCRv3_rec_train.tar
  checkpoints:
  save_inference_dir: ./inference/rec_az_ru/
  use_visualdl: false
  infer_img: doc/imgs_words/en/word_1.png
  character_dict_path: ./text/typed_text/az_ru_dict.txt
  max_text_length: 25
  infer_mode: false
  use_space_char: true
  save_res_path: ./output/rec/predicts_az_ru.txt

Architecture:
  model_type: rec
  algorithm: SVTR
  Transform:
  Backbone:
    name: MobileNetV1Enhance
    scale: 0.5
    last_conv_stride: [1, 2]
    last_pool_type: avg
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    fc_decay: 0.00001

Loss:
  name: CTCLoss

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 2
  regularizer:
    name: 'L2'
    factor: 0.00001

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./text/typed_text/
    label_file_list:
      - ./text/typed_text/train_list.txt
    ratio_list: [1.0]
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode:
      - RecResizeImg:
          image_shape: [3, 48, 320]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length']
  loader:
    shuffle: true
    batch_size_per_card: 256  # Можно уменьшить если не хватает памяти
    drop_last: true
    num_workers: 8
    use_shared_memory: true

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./text/typed_text/
    label_file_list:
      - ./text/typed_text/val_list.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode:
      - RecResizeImg:
          image_shape: [3, 48, 320]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length']
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 256
    num_workers: 4
    use_shared_memory: true