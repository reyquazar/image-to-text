Global:
  use_gpu: true
  epoch_num: 300
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/az_ru_rec
  save_epoch_step: 50
  eval_batch_step:
  - 0
  - 100
  cal_metric_during_train: true
  pretrained_model: ./pretrained_models/ru_PP-OCRv3_rec_train/best_accuracy
  character_dict_path: ./az_ru_dict.txt
  max_text_length: 50
  infer_mode: false
  use_space_char: true
  save_res_path: ./output/rec/predicts_az_ru.txt
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.0005
  regularizer:
    name: L2
    factor: 0.0
Architecture:
  model_type: rec
  name: SVTR_LCNet
  scale: 0.75
Loss:
  name: CELoss
PostProcess:
  name: CTCLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: .
    label_file_list:
    - ./train_list.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecAug: {}
    - RecConAug:
        prob: 0.5
        ext_data_num: 2
        image_shape:
        - 48
        - 320
        - 3
    - RandFlip:
        prob: 0.5
    - ClsResizeImg:
        image_shape:
        - 3
        - 48
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
  loader:
    shuffle: true
    batch_size_per_card: 48
    drop_last: true
    num_workers: 4
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: .
    label_file_list:
    - ./val_list.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - ClsResizeImg:
        image_shape:
        - 3
        - 48
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 48
    num_workers: 4
profiler_options: null
